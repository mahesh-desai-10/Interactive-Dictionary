<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input
          type="text"
          class="search-box"
          placeholder="Enter a word to look up its meaning"
        />
        <button class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="information hide">
        <div class="word-info">
          <p class="wordCopy">Hello</p>
          <button class="pronunciation">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <audio class="word-audio" src=""></audio>
          <p id="no-audio"></p>
        </div>
        <div class="meaning">
          <p class="heading">Meaning :</p>
          <p id="meaning"></p>
        </div>
        <div class="example">
          <p class="heading">Example :</p>
          <p id="example"></p>
        </div>
        <div class="synonyms">
          <p class="heading">synonyms :</p>
          <p></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
